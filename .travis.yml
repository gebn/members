sudo: false
language: c
compiler:
  - gcc
  - clang
env:
  global:
   - secure: ""
before_install:
  - wget http://downloads.sourceforge.net/project/cunit/CUnit/2.1-3/CUnit-2.1-3-src.tar.bz2
  - tar -xvjpf CUnit-2.1-3-src.tar.bz2
  - cd CUnit-2.1-3
  - ./configure --prefix=$TRAVIS_BUILD_DIR
  - make
  - make install
  - export C_INCLUDE_PATH=$TRAVIS_BUILD_DIR/include:$C_INCLUDE_PATH
  - export LIBRARY_PATH=$TRAVIS_BUILD_DIR/lib:$LIBRARY_PATH
  - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/lib:$LD_LIBRARY_PATH
  - cd ..
script:
  - make
